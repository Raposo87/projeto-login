<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaQuery.css">
    
</head>
<body>
    <main>

        <section class="login">
            <div class="imagem">

            </div>

            <div class="formulario">

                <h1>Login</h1>

                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.js" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">Mail</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required max="30">
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>

                <input type="submit" value="Entrar">
                <a href="esqueri.html" class="botao"> Esqueci a senha <span class="material-symbols-outlined">Send</span></a>
                
                </form>
            </div>
        </section>
    </main>
</body>
</html>
